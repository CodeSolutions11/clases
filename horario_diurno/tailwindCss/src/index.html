<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  

  <div class="flex justify-center items-center h-screen bg-slate-950">

    <div class="w-96 p-6 bg-white rounded-md">
      <h1 class="text-3xl text-center font-bold text-cyan-500">Login</h1>
      <div class="mt-3">
        <label for="user">UserName</label>
        <input class="border w-full py-1 px-2 focus:outline-none focus:border-blue-600" type="text" placeholder="UserName">
      </div>

      <div class="mt-3">
        <label for="password">Password</label>
        <input class="border w-full py-1 px-2 focus:outline-none focus:border-blue-600" type="password">
      </div>

      <div class="flex justify-between">
        <div>
          <input type="checkbox">
          <label>Recordar</label>
        </div>

        <div>
          <a class="text-cyan-500 font-semibold" href="#">Registrarse</a>
        </div>
      </div>


      
      <button class="border-2 border-cyan-500 py-1 bg-slate-900 text-white w-full font-bold hover:bg-transparent hover:text-slate-900 rounded-md" type="submit">Login</button>
   

    </div>

    
  </div>
  
</body>
</html>

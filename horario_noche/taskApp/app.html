<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/LOGO.png" type="image/*">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Task App</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <!-- barra para mostrar la fecha actualiazada-->
    <nav class="nav-superior">
        <h3 class="date"></h3>
    </nav>


    <!-- barra de navegacion -->
    <nav class="navbar">
        <img class="logo" src="../images/LOGO.png" alt="logo">


        <ul class="links">
            <li><a class="link" href="#">Historial</a></li>
        </ul>
    </nav>


    <div class="container">
        <section class="task-add">
            <input class="input" type="text" placeholder="Agregar Tarea">

            <i class="fa-solid fa-circle-plus btn"></i>
        </section>

        <section class="task-section">
            <h3>Estas son todas tus tareas</h3>


            <ul class="list">
                <li class="li">
                    <p>Tarea del usuario</p>
                    <div class="icons">
                        <i class="far fa-check-circle"></i>                    
                    <i class="fa-solid fa-trash"></i>
                    </div>
                </li>
                
            </ul>
        </section>

    </div>



    <script src="app.js"></script>
</body>
</html>

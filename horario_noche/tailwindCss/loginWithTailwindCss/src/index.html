<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Login</title>

    <link href="./output.css" rel="stylesheet">
</head>
<body>
    
    <div class="flex justify-center items-center h-screen bg-slate-950">
        <form class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl text-center font-bold">Login</h1>

            <hr class="mt-3">

            <div class="mt-3">
                <label for="username" class="block text-base mb-2" >UserName</label>
                <input 
                    class="border w-full px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" 
                    type="text" 
                    placeholder="Enter User"
                >
            </div>

            <div class="mt-3">
                <label for="password" class="block text-base mb-2" >Password</label>
                <input 
                    class="border w-full px-2 py-1 focus:outline-none focus:border-gray-600 rounded-md" 
                    type="password" 
                    placeholder="Enter Password"
                >
            </div>

            <div class="mt-3 flex justify-between font-semibold">

                <div>
                    <input type="checkbox">
                    <label>Recordar</label>
                </div>
                <div>
                    <a href="#" class="text-indigo-800 underline ">Registrarse</a>
                </div>  
            </div>

            <div class="mt-5">
                <button 
                    class="border-2 border-indigo-700 bg-indigo-600 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"
                >Iniciar Sesi√≥n</button>
            </div>
        </form>
    </div>

</body>
</html>
